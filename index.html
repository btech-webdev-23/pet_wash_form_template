<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible"
			  content="IE=edge">
		<meta name="viewport"
			  content="width=device-width, initial-scale=1.0">
		<link href="./css/styles.css"
			  rel="stylesheet" />
		<script src="./js/script.js"
				defer></script>
		<title>Pet Wash Form</title>
	</head>

	<body>
		<div class="form">
			<form action="#"
				  class="form__content"
				  id="appmt_form">
				<h1>Pet Wash Form</h1>
				<div class="form__box">
					<input type="text"
						   class="form__input"
						   name="client_name"
						   placeholder="Enter Name">
					<label for=""
						   class="form__label">ENTER NAME</label>
					<div class="form__shadow"></div>
				</div>
				<div class="form__box">
					<input type="date"
						   class="form__input"
						   name="appmt_date">
					<label for=""
						   class="form__label">ENTER DATE OF WASH</label>
					<div class="form__shadow"></div>
				</div>
				<div class="form__box">
					<input type="text"
						   class="form__input"
						   name="pet_type"
						   placeholder="Enter Pet Type">
					<label for=""
						   class="form__label">ENTER PET TYPE</label>
					<div class="form__shadow"></div>
				</div>

				<div class="form__button">
					<input type="Submit"
						   class="form__submit"
						   value="Add Appointment">
				</div>
			</form>
		</div>
	</body>

</html>
